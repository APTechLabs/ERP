<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Edit Student' if student else 'ERP Register' }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h2>{{ 'Edit Student Information' if student else 'Student Registration' }}</h2>
        <form method="POST" action="{{ '/edit_student/' ~ student.user_id if student else '/register' }}">
            <label>Full Name:</label>
            <input type="text" name="full_name" value="{{ student.full_name if student else '' }}" required>

            <label>Date of Birth:</label>
            <input type="date" name="dob" value="{{ student.dob if student else '' }}" required>

            <label>Email:</label>
            <input type="email" name="email" value="{{ student.email if student else '' }}" required>

            <label>Phone:</label>
            <input type="text" name="phone" value="{{ student.phone if student else '' }}" required>

            <label>Address:</label>
            <input type="text" name="address" value="{{ student.address if student else '' }}" required>

            {% if not student %}
            <label>Password:</label>
            <input type="password" name="password" required>
            {% endif %}

            <button type="submit">{{ 'Update' if student else 'Register' }}</button>
        </form>

        {% if not student %}
        <p>Already have ID? <a href="/login">Login Here</a></p>
        {% endif %}
    </div>
</body>
</html>
